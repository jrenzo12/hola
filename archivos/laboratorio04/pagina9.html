    <script type="text/javascript">
    // ejemplo1
    // desarrollar una aplicacion que permita calcular el sueldo fainel de un trababajor du sueldo basico que se ingresa por teclado adicional a eso se le calculara una bonificacion y un descuento de pendiendo de la categiria a la cual pertenece como se muestra a contrinuacion
    // continuacion
    // categoria   bonificacion    descuento
    // A           7%              5%
    // B           9%              7% 
    // C           11%             9%    
    // cuantas variables?
    // 5
    // tipo de variables
    // real y texto
    // variables a necesitar
    // sb, bon, des, sf, cat
    // variables a leer
    // sb, cat
    // definir e inicializando vairables
    var sb=0, bon=0, des=0, sf=0,  cat=""
    sb=parseFloat(prompt("ingrese el sueldo basico del trabajador" ));
    cat=prompt("ingresar la categoria [a] o [b] o [c]");
    if(cat=="a"){
        bon=sb*0.07;
        des=sb*0.05;
    }else{
        if(cat=="b"){
            bon=sb*0.09;
            des=sb*0.07;
        }else{
            if(cat="c"){
                bon=sb*0.11;
                des=sb*0.09;
            }else{
                bon=0;
                des=0;
            }
        }
    }
    sf=sb+bon-des;
    alert("el sueldo basico es:"+sb);
    alert("la bonificacion es"+bon);
    alert("el descuento es "+des);
    alert("el sueldo final es:"+sf);

    var pre=0, can=0, sbt=0, des=0, tot=0, cat=0;

    pre=parseFloat(prompt("ingrese el rpecio del producto:"));
    can=parseFloat(prompt("ingresa la cantidad de productos a comprar:"));
    cat=parseFloat(prompt("ingres la categoria [1] o [2] o [3] o [4]:"));
    sbt=pre*can;
    if(cat==1){
        des=sbt*0.03;
    }else{
        if(cat==2){
            des=sbt*0.05;
        }else{
            if(cat==3){
                des=sbt*0.07;
            }else{
                if(cat==4){
                    des=sbt*0.09;
                }else{
                    des=0;
                }
            }
        }
    }
    tot=sbt-des;
    document.write('el subtotal es: '+sbt+"<br>");
    document.write('el descuento es: '+des+"<br>");
    document.write('el total es: '+tot+"<br>");
